version: '3'
services:
    db:
        image: postgres:9.6
        restart: always
        ports:
            - 5432:5432
        environment:
            POSTGRES_USER: willbenmitch
            POSTGRES_PASSWORD: P4ssword!
            POSTGRES_DB: buggerdb
        volumes:
            - db_data:/var/lib/postgresql/data
        networks:
            - main

    pgadmin:
        image: dpage/pgadmin4
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@admin.com
            PGADMIN_DEFAULT_PASSWORD: P4ssword!
        ports:
            - 5050:80
        networks:
            - main

    server: &server
        build: .
        command: npm run debug
        volumes:
            - .:/server
            - node_modules:/server/node_modules/
        ports:
            - 4000:4000
            - 9000:9000
        networks:
            - main
        depends_on:
            - db
        environment:
            NODE_ENV: development
            POSTGRES_USER: willbenmitch
            POSTGRES_PASSWORD: P4ssword!
            POSTGRES_DB: buggerdb
volumes:
    db_data:
    node_modules:

networks:
    main:
